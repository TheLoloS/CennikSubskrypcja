<!DOCTYPE html>
<html lang="pl"> <!--j.pol-->
<head> <!--ustawniena strony niewidoczne-->
  <meta charset="UTF-8"> <!--polskie znaki utf8 musi byc-->
  <title>Subskrypcja</title><!-- karta przeghladarki tyt-->
  <style>/*css*/
    body {
      font-family: Arial; /*czcionka arial*/
      background: #d2fdf6; /*customowe niebieskie tło*/
      text-align: center; /*na środek poziomo*/
      margin-top: 100px; /* odstęp od góry*/
    }
    input, button {   
      padding: 10px;  /*  odstęp wewnatrz  */
      font-size: 20px;  /*  wieksz czcionka  */
      margin: 5px;   /*   odstęp miedzy elemtami */
    }
    #info {
      margin-top: 10px;
      color: rgb(52, 173, 48);
    }
  </style>
</head>
<body>

  <h1>Zapisz się do newslettera</h1> <!--nagłówek-->
  <input type="email" id="email" placeholder="Twój e-mail"> <!--type oczekuje id odczyt js placeholder tekst widoczny w pustym polu-->
  <button onclick="zapisz()">Zapisz się</button>
  <p id="info"> email wpisuj powyżej </p>

  <script>
    function zapisz() {
      const email = document.getElementById("email").value;
      const info = document.getElementById("info");
      if (email.includes("@")) {
        info.textContent = "Dziękujemy za zapis!";
      } else {
        info.textContent = "Podaj poprawny adres e-mail.";
      }
    }
  </script>

</body>
</html>
